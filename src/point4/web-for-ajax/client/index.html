<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button onclick="sendGet()">send get</button>
  <button onclick="sendPopst()">send post</button>

  <script>
    function sendGet() {
      $ajax('http://localhost:10086/api/get', 'get', { name: 'hardy1', age: 18 })
    }

    function sendPopst() {
      $ajax('http://localhost:10086/api/post', 'post', { name: 'hardy2', age: 19 })
    }

    function $ajax(url, method, data = null) {
      let xhr = null
      if (window.XMLHttpRequest) {
        xhr = new XMLHttpRequest();
      } else {
        xhr = new ActiveXObject('Microsoft.XMLHTTP');
      }

      if (method === 'get') {
        if (data) {
          let params = ''
          for (let key in data) {
            params += params ? `&${key}=${data[key]}` : `?${key}=${data[key]}`
          }
          url = url + params
        }
        xhr.open(method, url, true)
        xhr.send()
      } else {
        xhr.open(method, url, true)
        let params = ''
        if (data) {
          for (let key in data) {
            params += params ? `&${key}=${data[key]}` : `?${key}=${data[key]}`
          }
        }
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded')
        console.log(params.split('?')[1]);
        xhr.send(params.split('?')[1])
      }

      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            console.log('请求结果： ', xhr.response)
          }
        }
      }
    }
  </script>
</body>

</html>
